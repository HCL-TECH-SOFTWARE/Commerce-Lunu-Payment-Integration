400=The request was invalid.
401=The request did not include an authentication token or the authentication token was expired.
403=The client did not have permission to access the requested resource.
404=The requested resource was not found.
405=The HTTP method in the request was not supported by the resource. For example, the DELETE method cannot be used with the Agent API.
409=The request could not be completed due to a conflict.
500=The request was not completed due to an internal error on the server side.
503=The server was unavailable.
ERROR_IO_EXCEPTION=The following I/O exception has occurred during processing.
API_ERROR=Lunu Payment API is failing so please select different payment method.
API_PAYMENT_ERROR= Your payment is canceled or expired.